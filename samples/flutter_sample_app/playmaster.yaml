# yaml-language-server: $schema=https://raw.githubusercontent.com/playtron-os/playmaster/refs/heads/master/src/schemas/generated/config_schema.json

project_type: flutter

hooks:
  - name: Custom Hook
    hook_type: prepare_system
    command: "echo"
    args: ["Custom hook could go here"]
    async: true
    env:
      TEST_ENV: "1"

# Gmail configuration for fetching MFA codes
gmail:
  enabled: true
  credentials:
    # Option 1: IMAP with App Password (recommended - simpler setup)
    imap:
      email: "your-email@gmail.com"
      app_password: "${GMAIL_APP_PASSWORD}"  # Set via environment variable
    # Option 2: OAuth with S3 token storage (legacy)
    # s3:
    #   bucket: playtron-staging-testing-creds
    #   key_prefix: gmail/playmaster-e2e/
