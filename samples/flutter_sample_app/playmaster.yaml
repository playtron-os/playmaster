# yaml-language-server: $schema=https://raw.githubusercontent.com/playtron-os/playmaster/refs/heads/master/src/schemas/generated/config_schema.json

project_type: flutter

dependencies:
  - name: flutter
    min_version: "3.29.2"
    version_command: flutter --version | head -n 1 | awk '{print $2}'
    install:
      tool: flutter
      version: "3.29.2"
      source:
        type: url
        url: "https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_{{version}}-stable.tar.xz"

hooks:
  - name: Custom Hook
    hook_type: prepare_system
    command: "echo"
    args: ["Custom hook could go here"]
    async: true
    env:
      TEST_ENV: "1"
